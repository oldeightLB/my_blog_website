### 前言  
对于“大学生网游防沉迷”一事，不少人持支持态度。  
这些荔枝的网友也不知道是怎么想的。  
也不知道怎么评判这件事情了，反正现在关于“网络游戏防沉迷”，基本上就是两极分化。  
先来说说有什么可以说的吧，不能说的就不说了。  
关于部分国产游戏被点名表扬，和新出台的《网络游戏管理办法征求意见稿》、网络游戏精品出版工程，你们怎么看？    
### 关于《网络游戏管理办法征求意见稿》的发布以及相关改动  
先来说说《网络游戏管理办法征求意见稿》的改动吧……  
原《网络游戏管理暂行办法》第四条：从事网络游戏经营活动应当遵守宪法、法律、行政法规，坚持社会效益优先，保护未成年人优先，弘扬体现时代发展和社会进步的思想文化和道德规范，***遵循有利于保护公众健康及适度游戏的原则***，依法维护网络游戏用户的合法权益，促进人的全面发展与社会和谐。  

新《网络游戏管理办法征求意见稿》第三条：从事网络游戏出版经营活动，应当遵守宪法和有关法律法规，坚持社会主义先进文化前进方向，坚持把社会效益放在首位，坚持保护未成年人优先，弘扬社会主义核心价值观，***更好满足人民群众美好生活需要***。  

这个改动应该能看出来改了些什么吧？！懂得都懂，加粗的这两者是截然不同的。  
保护公众健康 和 更好满足人民群众美好生活需要 这两者能一样吗？这代表着态度的转变；还有，不要断章取义，钻牛角尖！！！  
因此，**现在所谓某些“家长”的言论，已经是不太正确的观点了。**
