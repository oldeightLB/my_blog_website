# 关于《原神》提高设备要求
<font color='#bcbcbc' size="0.8">2024/5/12 更新 </font>

近日，《原神》官方账号发布了帖子，原帖如下：
<a href='https://www.miyoushe.com/ys/article/52674030'>《关于设备性能要求调整的相关公告》</a>。  
此帖子表明，《原神》将在5.0版本提高对设备性能的要求，以下配置将会被强制降低画质：  

<img src='https://img.qovv.cn/2024/05/12/664074727c2c9.png' style='width:100%;height:100%'></img>

并且，我的设备（麒麟990 5G）将会被降低画质。  
这或许意味着更好的设备能够获得更加精美的画面，但是对我们这些中低端用户很不友善。
