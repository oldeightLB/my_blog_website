# 我与数学
<font color='#bcbcbc' size="0.8">2024/6/15 更新 </font>

大概是从小学四年级开始，我就与数学有了不解之缘。我对它的情感不是固定的，有时好，有时坏，大概是我自己的问题吧（一本正经地胡说八道）。

记得那是小学四年级上学期刚开学的时候，我们班换了一个数学老师；从此刻开始，我们班的数学之旅就“正式开始”了（？）。还依稀记得，刚开学新的老师们做self introduce的时候，他对我们班提出了一些要求，而那些要求，我们在上课时……自行脑补。

记得在那个时候，数学课就很经常……也是自行脑补；这种状态持续到了小学5年级，也不知道当时我是这么撑下来的。直到现在，我还经常拿这些事情当素材，结合着后面挨批评，当成以“成长”为话题的作文来写。

小学六年级时，我对上文提到的“数学课所做的事”作出了翻天覆地的改变，然后，当上了副班长。也是在那个时候吧，我们换了一个数学老师，这位数学老师鼓励我们在数学方面多加探索（不知道是不是记不太清了），数学作业的作业量也减少了很多，那时候起，我逐渐沉迷于这个科目（不要告诉我的小学语文老师，虽然互联网是匿名的）。

记得那时，我坚持了很长一段时间，努力学习数学，一遇到难题就自己思考，不管自己对了还是错了，思考后都会去询问老师；并且我还在某节数学公开课时表现突出（？）。记得那时候，我的数学成绩是我小学时代的巅峰——虽然有时候还是会有一点点的不稳定，就跟Epic Games的下载一样，下个糖豆人都要两年半。

大概是因为当时我自己对难题的钻研吧，后来小升初考试拿了A（我们区只看排名不看成绩）；并且后来分班考，走出考场，看到有人在抱怨数学难，英语难，“我觉得不难啊？！数学很简单，英语能做。” 当时我大概是这样说的。**（题目的难易程度为主观感受，请理性辨别）**

大概是在小升初考完后的那个暑假的开学的前几天吧，我的初中组织了一场4天的军训，而第一天没有训，最后一天下雨了（）。写完后发现这里有点多余，但是就放这吧，毕竟考试的时候也不可能大面积涂改，不然卷面分扣没（）。在那个学期大概前四分之三的时候吧，讲比较难的题目的时候，大脑就会飞速旋转。  

*“大脑是这样的，语言中枢只需要确保你能把课听懂，但你自己做题的时候考虑的就多了。”*
*<p style="text-align:right">——改编自《鸣潮》经典台词</p>*

一开始对于那些自己能做出来的题，听得很懂，但是到了自己不会的题，听得一知半解。那个学期的四分之三过去之后，就好很多了，动点问题从不会到入门，从入门到精通，从精通到大学不选数学专业（人话：从精通到放弃）。

记得有好几次考试，我超常发挥，接近满分——因为试卷简单。而简单的试卷没有考高分，往往都是因为自己不认真，比如又一次我把x写成了t，好，3分没了；军火没有带回家，不能展示我的错误。

**<p style='text-align:center'>（我的同桌：正片开始）</p>**

在七年级的第二学期，我们班有幸迎来了许多实习老师的加入，这使得我们班级的小办公室空间变得相对紧凑，但大家的热情和合作精神让这里充满了活力和温暖。（原话本来想用“地狭人稠”来形容的；但是我怕这句话用“导致”这个词语显得不尊重老师，就扔给AI改，本来只想让他改个词，结果他把整个句子都改了）

一个大概多大……的小办公室容纳了那么多人，还是第一次见到啊。

好像是从那个星期开始的吧，也有可能更早，就是……不太好说，大概就是有一群同学（此处写不下去了，自己根据标题和前后文脑补，不然写出来会很抽象），我的同桌也在内 ~~（我也有一小点，就是没有say出来）~~。记得是周四的时候吧，我们的数学实习老师来上我们班的数学课，然后我的同桌高兴得无法形容（？），即使是会的题，也要在上课的时候提出来 ~~，差不多就是魔怔的状态~~。

一周回来碰到电脑再写这篇文章，还是这样（）。但是个人感觉，（不要做太多评价，不然可能导致不必要的麻烦）。

时间仓促，这部分不写那么多了，正经地说，就是……我有点词穷了。

近两周，数学作业是真的多，好不容易对这个科目有点好感（联系上下文应该也能***勉强***understand出来吧），马上又磨没了。端午节2套试卷，这周8页练习册（小本）！！！

为了让结尾看起来不会太正经，我也是费尽心思，用英语写：This is some stories about me and math. What about you?
