# 浅谈《崩坏：星穹铁道》2.1版本更新的部分功能缺点
<font color='#bcbcbc' size="0.8">2024/3/30 更新 </font>

作为一个学生党，我算是比较迟体验到这次崩铁的2.1版本更新的人了。  
月考考完了，数学炸了，英语炸了，历史炸了。  
这次2.1说实话挺满意的，但是有一个地方不是很满意。  
就是说……怎么说呢，UI有点违和感  
回到家先过了30分钟剧情，然后  
这个命路群像就有点违和了，上截图  

<img src="https://ice.frostsky.com/2024/03/29/26325cdd2b4615a7ee15905bd63ff980.png" width="100%" height="100%">
<img src="https://ice.frostsky.com/2024/03/29/1c8278fa4e8937b9bde86addaba053ef.png" width="100%" height="100%">

就说这左上角的切换角色按钮违不违和吧，反正不过完主线看着挺难受  
还有，选择角色的界面不用搞得那么……不知道怎么说，反正就是感觉有点违和感  
不是喷子，就是感觉这个UI不太行，还有待改进。  

提个建议，就是建议在没有追踪主线并且视角为开拓者的时候  
能不能把这个隐藏啊……  
虽然说过着剧情也不可能让你故意乱传送吧，但是做日常任务什么的时候  
看着这个真的挺挡视线的……  
我电脑端截的图，可能不是很明显，但是我基本上很少用电脑玩，基本上都是在手机上玩的。  
手机端可想而知的挡视线……  
但凡这个按钮做的不要太显眼，就跟正常的按钮一样，我用手机玩的时候都不会抓狂。  
**不是说喷什么，就只是提个建议，请明辨。**
