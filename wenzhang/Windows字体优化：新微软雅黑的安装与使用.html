在刷小破站的时候，了解到了“新微软雅黑”这款字体。  
这款字体可以优化Windows的字体显示效果，让字体更加平滑。  
该操作可能不可逆，请谨慎操作；若需要倒回，可自行baidu or google修改注册表的字体修改方法。  
**在Windows修改字体有风险，请谨慎操作！！！**
## 字体的下载
通过GitHub或其他方式下载字体。解压下来是这样的：
<img src="static/屏幕截图 2024-06-01 s.png" width="100%" height="100%">
全选，右键，安装，重启。  
然后你就会看到大部分字体变平滑了，不会那么刺眼了；但是还有部分字体没有应用，需要使用Mactype进行优化。（我这里没有应用完全需要使用，但是如果你的系统应用完全了，使用Mactype反而会有副作用。
